name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest
    env:
      Solution_Name: Versatile.sln
      Project_Name: Versatile

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
      with:
        vs-prerelease: true

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild ${{ env.Project_Name }}\${{ env.Project_Name }}.csproj /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Build
      run: msbuild ${{ env.Project_Name }}\${{ env.Project_Name }}.csproj /p:Configuration=$env:Configuration

    - name: Get Version
      id: get-version
      uses: mavrosxristoforos/get-xml-info@1.0
      with:
        xml-file: "${{ env.Project_Name }}/${{ env.Project_Name }}.csproj"
        xpath: "//Project/PropertyGroup/AssemblyVersion"

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get-version.outputs.info }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
